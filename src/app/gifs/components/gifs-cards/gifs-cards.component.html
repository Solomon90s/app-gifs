    [alt]="gif.title || 'No name'"
  ></shared-lazy-image>

  <!-- <img
    class="card-img-top"
    [src]="gif.images.downsized_medium.url"
    [alt]="gif.title"
  /> -->
  <div *ngIf="gif.title" class="card-body text-light-emphasis">
    <p class="card-text">
      {{ gif.title }}
    </p>
  </div>
</div>
